<!-- d-flex alligns-items-center justify-content-center -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container p-5 me-5 mt-5 col-md-8 offset-md-2 col-lg-7 offset-lg-2 col-xl-6 offset-xl-3 fondo-calculadora borde-calculadora"> 
        <div class="container pt-2 m-2 row borde-pantalla fondo-pantalla altura-pantalla">
            <p id="pantalla" class="text-end text-light fs-2 fw-medium"></p>
        </div>
        <div class="container g-0 pt-2 m-3 row">
                <button id="borrarPantalla" class="container col-2 p-3 borde-botón text-center text-white fs-5">CE</button>

                <button class="container operacion col-2 p-3 borde-botón text-center text-white fs-5">RAÍZ</button>

                <button class="container operacion col-2 p-3 borde-botón text-center text-white fs-5">x<sup>2</sup></button>

                <button class="container operacion col-4 p-3 borde-botón text-center text-white fs-2">/</button>
        </div>
        <div class="container g-0 pt-2 m-3 row">
                <button class="container numero col-2 p-3 borde-botón text-center text-white fs-2">7</button>

                <button class="container numero col-2 p-3 borde-botón text-center text-white fs-2">8</button>

                <button class="container numero col-2 p-3 borde-botón text-center text-white fs-2">9</button>

                <button class="container operacion col-4 pt-3 borde-botón text-center text-white fs-2">*</button>
        </div>
        <div class="container g-0 pt-2 m-3 row">
                <button class="container numero col-2 p-3 borde-botón text-center text-white fs-2">4</button>

                <button class="container numero col-2 p-3 borde-botón text-center text-white fs-2">5</button>

                <button class="container numero col-2 p-3 borde-botón text-center text-white fs-2">6</button>

                <button class="container operacion col-4 borde-botón text-center text-white fs-2">-</button>
        </div>
        <div class="container g-0 pt-2 m-3 row">
                <button class="container numero col-2 p-3 borde-botón text-center text-white fs-2">1</button>

                <button class="container numero col-2 p-3 borde-botón text-center text-white fs-2">2</button>

                <button class="container numero col-2 p-3 borde-botón text-center text-white fs-2">3</button>

                <button class="container operacion col-4 p-3 borde-botón text-center text-white fs-2">+</button>
        </div>
        <div class="container g-0 pt-2 m-3 row">
                <button id="saludo" class="container col-2 p-3 borde-botón text-center text-white fs-5">Hi!</button>

                <button class="container numero col-2 p-3 borde-botón text-center text-white fs-2">0</button>

                <button id="comaDecimal" class="container col-2 p-3 borde-botón text-center text-white fs-2">,</button>

                <button id="resultado" class="container col-4 p-3 borde-botón text-center text-white fs-2">=</button>
        </div>
    </div> 

    <script src="js/1-pantallaCalculadora.js"></script>
    <script src="js/2-operaciones.js"></script>
</body>
</html>
