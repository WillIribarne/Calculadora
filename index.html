<!-- d-flex alligns-items-center justify-content-center -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-xs p-5 m-5 bg-warning borde-calculadora"> 
        <div class="container pt-2 m-2 row borde-pantalla">
            <p class="text-end ">acá va la pantalla</p>
        </div>
        <div class="container pt-2 m-4 row">
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">CE</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">ROOT</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">x<sup>2</sup></p>
            </div>
            <div class="container col-4 pt-3 borde-botón">
                <p class="text-center">/</p>
            </div>
        </div>
        <div class="container pt-2 m-4 row">
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">7</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">8</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">9</p>
            </div>
            <div class="container col-4 pt-3 borde-botón">
                <p class="text-center">*</p>
            </div>
        </div>
        <div class="container pt-2 m-4 row">
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">4</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">5</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">6</p>
            </div>
            <div class="container col-4 pt-3 borde-botón">
                <p class="text-center">-</p>
            </div>
        </div>
        <div class="container pt-2 m-4 row">
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">1</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">2</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">3</p>
            </div>
            <div class="container col-4 pt-3 borde-botón">
                <p class="text-center">+</p>
            </div>
        </div>
        <div class="container pt-2 m-4 row">
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">Hi!</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">0</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center">,</p>
            </div>
            <div class="container col-4 pt-3 borde-botón">
                <p class="text-center">=</p>
            </div>
        </div>
    </div> 

    <script src="js/1-operacionesAritmeticas.js"></script>   
</body>
</html>
