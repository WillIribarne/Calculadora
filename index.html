<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container p-5 me-5 mt-5 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-5 offset-xl-3 fondo-calculadora borde-calculadora"> 
        <div class="container pt-2 m-2 row borde-pantalla fondo-oscuro">
            <p class="text-end text-light fs-2 fw-medium">acá va la pantalla</p>
        </div>
        <div class="container g-0 pt-2 m-3 row">
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white pt-1 fs-5">CE</p>
            </div>
            <div class="container col-2 pt-3 px-0 borde-botón">
                <p class="text-center text-white pt-1 fs-5">RAÍZ</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white pt-1 fs-5">x<sup>2</sup></p>
            </div>
            <div class="container col-4 pt-3 borde-botón">
                <p class="text-center text-white fs-2">/</p>
            </div>
        </div>
        <div class="container g-0 pt-2 m-3 row">
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white fs-2">7</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white fs-2">8</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white fs-2">9</p>
            </div>
            <div class="container col-4 pt-3 borde-botón">
                <p class="text-center text-white fs-2">*</p>
            </div>
        </div>
        <div class="container g-0 pt-2 m-3 row">
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white fs-2">4</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white fs-2">5</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white fs-2">6</p>
            </div>
            <div class="container col-4 pt-3 borde-botón">
                <p class="text-center text-white fs-2">-</p>
            </div>
        </div>
        <div class="container g-0 pt-2 m-3 row">
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white fs-2">1</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white fs-2">2</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white fs-2">3</p>
            </div>
            <div class="container col-4 pt-3 borde-botón">
                <p class="text-center text-white fs-2">+</p>
            </div>
        </div>
        <div class="container g-0 pt-2 m-3 row">
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white pt-1 fs-5">Hi!</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white fs-2">0</p>
            </div>
            <div class="container col-2 pt-3 borde-botón">
                <p class="text-center text-white fs-2">,</p>
                <!--<button type="button" class="container col-2 pt-3 borde-botón btn text-center text-white fs-2">,</button> --> Esto puede reemplazar a todo el div, pero cuidado
            </div>
            <div class="container col-4 pt-3 borde-botón">
                <p class="text-center text-white fs-2">=</p>
            </div>
        </div>
    </div> 

    <script src="js/1-operacionesAritmeticas.js"></script>   
</body>
</html>
